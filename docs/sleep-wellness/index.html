<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好眠助手 | Sleep Wellness</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="moon-icon">🌙</div>
            <h1>好眠助手</h1>
            <p class="subtitle">Sweet Dreams, Better Life</p>
        </header>

        <!-- Main Sleep Tracker -->
        <main class="main-content">
            <!-- Sleep Status Card -->
            <div class="sleep-card" id="sleepCard">
                <div class="sleep-status" id="sleepStatus">
                    <div class="status-icon">😴</div>
                    <div class="status-text">
                        <h2 id="statusTitle">準備好入睡了嗎？</h2>
                        <p id="statusDesc">點擊下方按鈕記錄睡眠</p>
                    </div>
                </div>
                
                <div class="sleep-timer" id="sleepTimer" style="display: none;">
                    <div class="timer-display">
                        <span id="timerHours">00</span>:<span id="timerMinutes">00</span>:<span id="timerSeconds">00</span>
                    </div>
                    <p class="timer-label">睡眠中...</p>
                </div>

                <div class="sleep-actions">
                    <button class="btn btn-primary" id="sleepBtn" onclick="startSleep()">
                        <span class="btn-icon">🌙</span>
                        <span class="btn-text">開始睡眠</span>
                    </button>
                    <button class="btn btn-secondary" id="wakeBtn" onclick="wakeUp()" style="display: none;">
                        <span class="btn-icon">☀️</span>
                        <span class="btn-text">起床</span>
                    </button>
                </div>
            </div>

            <!-- Sleep Quality Rating (shown after waking) -->
            <div class="quality-card" id="qualityCard" style="display: none;">
                <h3>昨晚睡得如何？</h3>
                <div class="star-rating">
                    <button class="star" onclick="rateSleep(1)">⭐</button>
                    <button class="star" onclick="rateSleep(2)">⭐</button>
                    <button class="star" onclick="rateSleep(3)">⭐</button>
                    <button class="star" onclick="rateSleep(4)">⭐</button>
                    <button class="star" onclick="rateSleep(5)">⭐</button>
                </div>
                <p class="quality-label" id="qualityLabel">點擊星星評分</p>
            </div>

            <!-- Today's Sleep Goal -->
            <div class="goal-card">
                <div class="goal-header">
                    <h3>今日睡眠目標</h3>
                    <button class="btn-edit" onclick="editGoal()">✏️</button>
                </div>
                <div class="goal-display">
                    <div class="goal-circle">
                        <svg viewBox="0 0 100 100">
                            <circle class="goal-bg" cx="50" cy="50" r="45"/>
                            <circle class="goal-progress" id="goalProgress" cx="50" cy="50" r="45"/>
                        </svg>
                        <div class="goal-text">
                            <span class="goal-hours" id="goalHours">0</span>
                            <span class="goal-unit">/ <span id="goalTarget">8</span>hr</span>
                        </div>
                    </div>
                </div>
                <p class="goal-message" id="goalMessage">還未記錄睡眠</p>
            </div>

            <!-- Weekly Stats -->
            <div class="stats-card">
                <h3>本週睡眠趨勢</h3>
                <div class="chart-container">
                    <div class="chart-bars" id="chartBars">
                        <!-- Bars will be generated by JS -->
                    </div>
                    <div class="chart-labels">
                        <span>一</span>
                        <span>二</span>
                        <span>三</span>
                        <span>四</span>
                        <span>五</span>
                        <span>六</span>
                        <span>日</span>
                    </div>
                </div>
                <div class="stats-summary">
                    <div class="stat-item">
                        <span class="stat-value" id="avgSleep">--</span>
                        <span class="stat-label">平均時長</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="sleepQuality">--</span>
                        <span class="stat-label">平均質量</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="sleepStreak">--</span>
                        <span class="stat-label">連續記錄</span>
                    </div>
                </div>
            </div>

            <!-- Daily Tip -->
            <div class="tip-card">
                <div class="tip-icon">💡</div>
                <div class="tip-content">
                    <h4>今晚睡眠錦囊</h4>
                    <p id="dailyTip">建立固定的睡前儀式，如閱讀或冥想，能幫助大腦識別「該睡覺了」的信號。</p>
                </div>
            </div>

            <!-- Sleep History -->
            <div class="history-card">
                <h3>睡眠記錄</h3>
                <div class="history-list" id="historyList">
                    <!-- History items will be generated by JS -->
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p>🦐 好眠助手 · SDG 3: 良好健康與福祉</p>
        </footer>
    </div>

    <!-- Edit Goal Modal -->
    <div class="modal" id="goalModal" style="display: none;">
        <div class="modal-content">
            <h3>設定睡眠目標</h3>
            <p>建議成人每晚睡眠 7-9 小時</p>
            <div class="goal-input">
                <input type="number" id="goalInput" min="4" max="12" value="8" step="0.5">
                <span>小時</span>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeGoalModal()">取消</button>
                <button class="btn btn-primary" onclick="saveGoal()">儲存</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
